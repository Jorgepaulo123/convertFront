<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>FileConverter - Free Online File Converter</title>
    <meta name="title" content="FileConverter - Free Online File Converter" />
    <meta name="description" content="Convert PDFs, images, audio files and more with our free online converter. Fast, secure, and easy to use." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.allconverte.xyz/" />
    <meta property="og:title" content="FileConverter - Free Online File Converter" />
    <meta property="og:description" content="Convert PDFs, images, audio files and more with our free online converter. Fast, secure, and easy to use." />
    <meta property="og:image" content="/favicon/favicon-32x32.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="32" />
    <meta property="og:image:height" content="32" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="https://www.allconverte.xyz/" />
    <meta property="twitter:title" content="FileConverter - Free Online File Converter" />
    <meta property="twitter:description" content="Convert PDFs, images, audio files and more with our free online converter. Fast, secure, and easy to use." />
    <meta property="twitter:image" content="/favicon/favicon-32x32.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --background: white;
        --text: #1a1a1a;
        --loading-dots: #7c3aed;
        --bluespark: #4f46e5;
      }

      :root.dark {
        --background: #1a1a1a;
        --text: #e5e7eb;
        --loading-dots: #7c3aed;
        --bluespark: #818cf8;
      }

      body {
        background: var(--background);
        color: var(--text);
        margin: 0;
        font-family: 'Inter', sans-serif;
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--background);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.fade-out {
        opacity: 0;
      }

      #loading-screen img {
        width: 64px;
        height: 64px;
        margin-bottom: 1rem;
      }

      .loading-dots {
        display: flex;
        gap: 0.5rem;
        margin: 1rem 0;
      }

      .dot {
        width: 8px;
        height: 8px;
        background: var(--loading-dots);
        border-radius: 50%;
        animation: bounce 0.5s ease-in-out infinite;
      }

      .dot:nth-child(2) { animation-delay: 0.1s; }
      .dot:nth-child(3) { animation-delay: 0.2s; }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .from-text {
        color: var(--bluespark);
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }
    </style>
    <script>
      // Initialize dark mode before app loads
      (function() {
        const savedTheme = localStorage.getItem('darkMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="loading-screen">
      <img src="/favicon.svg" alt="Logo" />
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="from-text">from BlueSpark</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.classList.add('fade-out');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }, 2000);
    </script>
  </body>
</html>
